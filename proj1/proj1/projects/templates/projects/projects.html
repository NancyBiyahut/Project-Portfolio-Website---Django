{% extends 'main.html'  %}
{% load static %}
{% block content %}
<!-- <img  style ="width : 200px ;", src ="{% static 'images/cat.jpg' %}"> -->
<h1>
    project
</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th></th>
        </tr>   
    </thead>
    
    <tbody>
      {% for project in projects %}
    <tr>
    <td><a href="{% url 'project' project.id %}"> {{project.title}}</a></td> 
    <td>{{project.desc}}</td>
    <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
    <td><a href="{% url 'delete-project' project.id %}">Delete</a></td>

</tr>
    {% endfor %}
</tbody>
</table>
{% endblock content %}
